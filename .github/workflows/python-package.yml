name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: .env

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build and run tests with docker-compose
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml run web pytest

    - name: Run flake8
      run: |
        docker-compose run web poetry run flake8 .

    - name: Run black
      run: |
        docker-compose run web poetry run black .

    - name: Run mypy
      run: |
        docker-compose run web poetry run mypy .

    - name: Run tests
      run: |
        docker-compose run web poetry run python manage.py test

    - name: Clean up Docker
      run: |
        docker-compose down

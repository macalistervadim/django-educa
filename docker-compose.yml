version: '3.8'

services:
  web:
    build: .
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: >
      bash -c "
        cd educa &&
        poetry run black . &&
        poetry run flake8 . &&
        poetry run mypy . &&
        poetry run python manage.py test &&
        poetry run python manage.py runserver 0.0.0.0:8000
      "
